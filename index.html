<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>

      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>

      <a-asset-item id="car" src="./models/porsche_911/scene.gltf"></a-asset-item>

      <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>



    <a-entity light="type:ambient;intensity:0.5"></a-entity>
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:1000000">
      <a-entity light="type:directional;castShadow:true;intensity:1,position:-100 18 20;distance:50;color:yellow">
      </a-entity>
    </a-entity>


    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-20 2 -5" rotation="0 55 0" scale="0.5 0.5 0.5" gltf-model="#car" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-20 2 -3" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#photographer"
        shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-15 2 -5" rotation="0 55 0" scale="1 1 1" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-10 2 -5" rotation="0 55 0" scale="1 1 1" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-27 2 -5" rotation="0 55 0" scale="1 1 1" gltf-model="#tree" shadow="cast: true;">
      </a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
